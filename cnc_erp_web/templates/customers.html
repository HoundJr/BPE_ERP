{% extends "layout.html" %}
{% block title %}Customers{% endblock %}
{% block content %}
<h2>Customers</h2>
<a href="{{ url_for('new_customer') }}" class="btn btn-primary mb-3">+ Add New</a>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Contact</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    {% for customer in customers %}
    <tr>
      <td>{{ customer.name }}</td>
      <td>{{ customer.contact }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.phone }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
